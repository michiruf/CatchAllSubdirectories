# See https://github.com/lorisleiva/laravel-deployer/blob/main/episode-7/deploy.yaml
# See https://deployer.org/docs/7.x/getting-started

import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/npm.php

config:
  application: 'catch-all-subdirectories'
  repository: 'https://github.com/michiruf/CatchAllSubdirectories.git'
  php_fpm_version: '8.3'
  # This fixes errors with not being sudo or having acl installed
  # https://github.com/deployphp/deployer/issues/1506
  writable_mode: chmod

hosts:
  catchall-host:
    hostname: localhost
    port: 8022
    remote_user: application
    deploy_path: '/app'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:down
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - artisan:up
    #- npm:install
    #- npm:run:prod
    - deploy:publish
    # This requires sudo and should not be done
    # See https://deployer.org/docs/7.x/contrib/php-fpm section "Caution"
    #- php-fpm:reload
    # TODO artisan:horizon
  #npm:run:prod
  #  script:
  #    - 'cd {{release_or_current_path}} && npm run prod'

after:
  deploy:failed: deploy:unlock
